apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools
    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            debuggable false
        }
    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
            returnDefaultValues = true
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    /*tests*/
    implementation deps.test.junit
    androidTestImplementation deps.test.runner
    androidTestImplementation 'androidx.test:rules:1.2.0'
    implementation 'org.assertj:assertj-core:3.14.0'
    androidTestImplementation deps.test.assertjAndroid
    androidTestImplementation deps.test.assertjSupport
    implementation deps.test.mockitoCore
    androidTestImplementation deps.test.mockitoAndroid
    //di
    implementation deps.google.dagger
    kapt deps.google.daggerCompiler
    implementation 'org.apache.poi:poi:4.1.1'
    implementation project(path: ':helpers')
    implementation project(path: ':constants')
    implementation project(path: ':data')
}
