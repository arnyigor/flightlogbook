apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.27.0'
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'https://jitpack.io' }
}

android {
    signingConfigs {
        release {
            keyAlias 'androidapps'
            keyPassword KEY_PASSWORD
            storeFile file('../../keystore/mykeystore.jks')
            storePassword KEYSTORE_PASSWORD
        }
    }
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools
    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        applicationId "com.arny.flightlogbook"
        versionCode 619
        versionName "6.1.9"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            testProguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguardTest-rules.pro'
            debuggable true
        }
        release {
            debuggable false
            minifyEnabled true
            useProguard true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            testProguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguardTest-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/MANIFEST.MF'
    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
            returnDefaultValues = true
        }
    }
    dexOptions {
        incremental true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:multidex:1.0.3"
    implementation deps.kotlin.stdlib
    implementation deps.kotlin.coroutinesCore
    implementation deps.kotlin.coroutinesAndroid
    /*support*/
    implementation deps.support.appCompat
    implementation deps.support.design
    implementation deps.support.recyclerView
    implementation deps.support.preference
    implementation deps.support.cardView
    implementation deps.support.support
    implementation deps.support.constraint
    implementation deps.support.vector
    /*ROOM DB*/
    implementation deps.android.roomRuntime
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    kapt deps.android.roomCompiler
    implementation deps.android.roomRx
    //rx2
    implementation deps.reactivex.rxJava
    implementation deps.reactivex.rxAndroid
    implementation deps.reactivex.rxKotlin
    //mvp
    implementation deps.additional.moxy
    kapt deps.additional.moxyCompiler
    implementation deps.additional.moxyAppCompat
    implementation deps.additional.moxyAndroid
    //di
    implementation deps.google.dagger
    kapt deps.google.daggerCompiler
    //custom
    implementation deps.google.gson
    implementation deps.additional.toasty
    implementation deps.additional.rxpermissions
    implementation deps.additional.jodaTime
    implementation("com.mikepenz:materialdrawer:6.0.9@aar") {
        transitive = true
    }
    implementation 'com.mikepenz:google-material-typeface:3.0.1.2.original@aar'
    implementation 'com.mikepenz:material-design-iconic-typeface:2.2.0.4@aar'
    implementation 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
    implementation 'com.dropbox.core:dropbox-core-sdk:2.1.1'
    implementation 'org.apache.poi:poi:3.9'
    implementation('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') {
        transitive = true
    }
    implementation 'com.code-troopers.betterpickers:library:3.1.0'
    implementation 'com.afollestad.material-dialogs:commons:0.9.6.0'
    //inter—Åept
    implementation deps.facebook.stetho
    implementation deps.facebook.networkInterceptor
    implementation deps.additional.inputmask
}
