apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'

buildscript {
    repositories {
        google()
    }
}

repositories {
    maven { url 'https://jitpack.io' }
    jcenter()
}

android {
    signingConfigs {
        release {
            keyAlias 'androidapps'
            keyPassword FLB_KEY_PASSWORD
            storeFile file('../../keystore/mykeystore.jks')
            storePassword FLB_KEYSTORE_PASSWORD
        }
    }
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools
    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        applicationId "com.arny.flightlogbook"
        versionCode 620
        versionName "6.2.0"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        kapt {
            arguments {
                arg("room.schemaLocation", "$projectDir/schemas")
                arg("dagger.gradle.incremental", "true")
            }
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            testProguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguardTest-rules.pro'
            debuggable true
        }
        release {
            debuggable false
            minifyEnabled true
            useProguard true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            testProguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguardTest-rules.pro'
        }
        prerelease {
            debuggable true
            minifyEnabled true
            useProguard true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            testProguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguardTest-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/MANIFEST.MF'
    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
            returnDefaultValues = true
        }
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(path: ':helpers')
    implementation project(path: ':adapters')
    implementation project(path: ':domain')
    implementation project(path: ':constants')
    implementation project(path: ':data')
    implementation libs.firebaseCrash
    implementation libs.multidex
    implementation libs.kotlinStdlib
    implementation libs.ktxCore
    implementation libs.lifecycleExt
    /*tests*/
    implementation libs.junit
    androidTestImplementation libs.extJunit
    androidTestImplementation libs.rules
    androidTestImplementation libs.runner
    implementation libs.mockitoCore
    androidTestImplementation libs.mockitoAndroid
    /*support*/
    implementation libs.appCompat
    implementation libs.design
    implementation libs.recyclerView
    implementation libs.preference
    implementation libs.cardView
    implementation libs.constraint
    implementation libs.vector
    //rx
    implementation libs.rxJava
    implementation libs.rxAndroid
    implementation libs.rxKotlin
    //room
    implementation libs.roomRuntime
    kapt libs.roomCompiler
    implementation libs.roomRx
    //mvp
    implementation libs.moxy
    implementation libs.moxyAndroidX
    kapt libs.moxyCompiler
    //di
    implementation libs.dagger
    kapt libs.daggerCompiler
    //custom
    implementation libs.rxpermissions
    implementation libs.betterpickers
    implementation libs.toasty
    implementation libs.dropboxCoreSdk
    implementation libs.jodaTime
    implementation libs.materialTypeface
    implementation libs.materialDialogsCore
    implementation libs.materialDialogsColor
    implementation libs.materialDialogsInput
    implementation("com.mikepenz:materialdrawer:6.0.9@aar") {
        transitive = true
    }
    implementation libs.stetho
    implementation libs.inputmask
}
