apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.31.0'
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'https://jitpack.io' }
    jcenter()
}

android {
    signingConfigs {
        release {
            keyAlias 'androidapps'
            keyPassword KEY_PASSWORD
            storeFile file('../../keystore/mykeystore.jks')
            storePassword KEYSTORE_PASSWORD
        }
    }
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools
    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        applicationId "com.arny.flightlogbook"
        versionCode 619
        versionName "6.1.9"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            testProguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguardTest-rules.pro'
            debuggable true
        }
        release {
            debuggable false
            minifyEnabled true
            useProguard true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            testProguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguardTest-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/MANIFEST.MF'
    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
            returnDefaultValues = true
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.multidex:multidex:2.0.0'
    implementation project(path: ':helpers')
    implementation project(path: ':adapters')
    implementation project(path: ':domain')
    implementation project(path: ':constants')
    implementation project(path: ':data')
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    debugImplementation deps.additional.leakcanary
    /*tests*/
    implementation deps.test.junit
    androidTestImplementation deps.test.runner
    androidTestImplementation deps.test.rules
    implementation deps.test.assertjCore
    androidTestImplementation deps.test.assertjAndroid
    androidTestImplementation deps.test.assertjSupport
    implementation deps.test.mockitoCore
    androidTestImplementation deps.test.mockitoAndroid
    /*support*/
    implementation deps.support.appCompat
    implementation deps.support.design
    implementation deps.support.recyclerView
    implementation deps.support.preference
    implementation deps.support.cardView
    implementation deps.support.support
    implementation deps.support.constraint
    implementation deps.support.vector
    //mvp
    implementation deps.mvp.moxy
    kapt deps.mvp.moxyCompiler
    implementation deps.mvp.moxyAndroidx
    //di
    implementation deps.google.dagger
    kapt deps.google.daggerCompiler
    //custom
    implementation deps.additional.rxpermissions
    implementation("com.mikepenz:materialdrawer:6.0.9@aar") {
        transitive = true
    }
    implementation('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') {
        transitive = true
    }
    //inter—Åept
    implementation deps.facebook.stetho
    implementation deps.additional.inputmask
    implementation 'com.code-troopers.betterpickers:library:3.1.0'
}
